<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>作用域插槽</title>
  </head>
  <body>
    <div id="app">
      <list-component :books="books">
        <template slot="book"  scope="props">
          <li>{{ props.bookName }}</li>
        </template>
      </list-component>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
      Vue.component("list-component", {
        props: {
          books: {
            type: Array,
            default: function() {
              return [];
            }
          }
        },
        template:
          '\
          <ul>\
          <slot name="book"\
          v-for="book in books"\
           :book-name="book.name"\
          ></slot>\
          </ul>'
      });
      var app = new Vue({
        el: "#app",
        data: {
          books: [
            { name: "《Vue.js》实战" },
            { name: "《javascript》语言精奇" },
            { name: "《javascript》高级程序设计" }
          ]
        }
      });
    </script>
  </body>
</html>
