<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>作用域插槽</title>
  </head>
  <body>
    <div id="app">
      <list-component>
        <template></template>
      </list-component>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
      Vue.component("list-component", {
        props:{
          books:{
            type:Array,
            default:function(){
              return [];
            }
          }
        }
        template:
          '\
<ul>
</ul>
        '
      });
      var app = new Vue({
        el: "#app"
      });
    </script>
  </body>
</html>
