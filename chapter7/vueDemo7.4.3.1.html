<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>具名slot</title>
  </head>
  <body>
    <div id="app">
      <children-component>
        <h2 slot="header">Header:标题</h2>
        <p>分发的内容</p>
        <p>更多分发的内容</p>
        <div slot="footer">
          这里是底部
        </div>
      </children-component>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
      Vue.component("child-component", {
        template:
          '\
      <div class="container">\
         <div class="header">\
              <slot name="header"></slot>\
         </div>\
         <div class="main">\
         <slot></slot>\
         </div>\
         <div class="footer">\
         <slot name="footer"></slot>\
         </div>\
      </div>\
        '
      });
      var app = new Vue({
        el: "#app"
      });
    </script>
  </body>
</html>
