<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>vue的一个简单的示例</title>
  </head>
  <body>
    <div id="app">
      <label v-for="(item,index) in aaa">{{index}}</label>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          aaa: [
            { value: "1", text: "男" },
            { value: "0", text: "女" },
            { value: "-1", text: "保密" }
          ]
        }
      });
    </script>
  </body>
</html>
